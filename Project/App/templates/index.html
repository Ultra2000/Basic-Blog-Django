{% extends "base.html" %}
{%block content%}

<div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
        {%for post in post_list%}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content|slice:"200" }}</p>
          <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read more</a>
        </div>
      </div>
        {%endfor%}
    </div>
  </div>

{%endblock%}
